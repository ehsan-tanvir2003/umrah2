
<div class="relative w-full max-w-xs">
  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
  </div>
  <input 
    type="text" 
    [value]="searchTerm()"
    (input)="onSearch($event)"
    (focus)="isFocused.set(true)"
    (blur)="isFocused.set(false)"
    placeholder="Search Customer..." 
    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
  >
  @if (searchResults().length > 0) {
    <div class="absolute mt-1 w-full bg-white rounded-md shadow-lg z-20 border border-gray-200">
      <ul class="max-h-60 overflow-auto">
        @for(customer of searchResults(); track customer.id) {
          <li 
            (mousedown)="selectCustomer(customer)"
            class="px-4 py-3 cursor-pointer hover:bg-gray-100 border-b last:border-b-0"
          >
            <p class="text-sm font-medium text-gray-900">{{ customer.fullName }}</p>
            <p class="text-xs text-gray-500">
              <span class="font-mono">{{ customer.passportNumber }}</span> - {{ customer.mobileNumber }}
            </p>
          </li>
        }
      </ul>
    </div>
  }
</div>
