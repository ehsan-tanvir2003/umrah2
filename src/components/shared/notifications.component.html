
<div class="fixed top-4 right-4 z-50 space-y-3 w-80">
  @for (notification of notificationService.notifications(); track notification.id) {
    <div 
      [class]="'relative flex items-center p-4 rounded-lg shadow-lg text-white ' + getBackgroundColor(notification.type)"
      role="alert"
    >
      <div class="flex-shrink-0" [innerHTML]="getIcon(notification.type)"></div>
      <div class="ml-3 text-sm font-medium">
        {{ notification.message }}
      </div>
      <button 
        type="button" 
        [class]="'ml-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex h-8 w-8 ' + getBackgroundColor(notification.type) + ' hover:bg-white/20'"
        (click)="notificationService.dismiss(notification.id)" 
        aria-label="Dismiss"
      >
        <span class="sr-only">Dismiss</span>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
      <div class="absolute bottom-0 left-0 h-1 bg-white/50 animate-progress" [style.animation-duration]="notification.duration + 'ms'"></div>
    </div>
  }
</div>
