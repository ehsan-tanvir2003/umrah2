
<div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-800">Add New Omrah Package</h3>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6 overflow-y-auto">
      <form [formGroup]="packageForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Left Column -->
          <div class="space-y-4">
            <div>
              <label for="packageName" class="block text-sm font-medium text-gray-700">Package Name</label>
              <input type="text" id="packageName" formControlName="packageName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="duration" class="block text-sm font-medium text-gray-700">Duration (Days)</label>
                <input type="number" id="duration" formControlName="duration" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
              </div>
              <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Price (BDT)</label>
                <input type="number" id="price" formControlName="price" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
              </div>
            </div>
            <div>
              <label for="airline" class="block text-sm font-medium text-gray-700">Airline</label>
              <input type="text" id="airline" formControlName="airline" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="roomType" class="block text-sm font-medium text-gray-700">Room Type</label>
                <select id="roomType" formControlName="roomType" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                  <option>Quad</option>
                  <option>Triple</option>
                  <option>Double</option>
                </select>
              </div>
              <div>
                <label for="transportType" class="block text-sm font-medium text-gray-700">Transport Type</label>
                <select id="transportType" formControlName="transportType" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                  <option>Bus</option>
                  <option>Private Car</option>
                </select>
              </div>
            </div>
             <div>
              <label for="inclusions" class="block text-sm font-medium text-gray-700">Inclusions (comma-separated)</label>
              <textarea id="inclusions" formControlName="inclusions" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="e.g., Visa, Flights, Hotel"></textarea>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-4">
            <div>
              <label for="makkahHotel" class="block text-sm font-medium text-gray-700">Makkah Hotel</label>
              <input type="text" id="makkahHotel" formControlName="makkahHotel" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
            </div>
            <div>
              <label for="madinahHotel" class="block text-sm font-medium text-gray-700">Madinah Hotel</label>
              <input type="text" id="madinahHotel" formControlName="madinahHotel" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
            </div>
            <div>
              <label for="hotelDistance" class="block text-sm font-medium text-gray-700">Hotel Distance</label>
              <input type="text" id="hotelDistance" formControlName="hotelDistance" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="e.g., 500m from Haram">
            </div>
            <div>
              <label for="exclusions" class="block text-sm font-medium text-gray-700">Exclusions (comma-separated)</label>
              <textarea id="exclusions" formControlName="exclusions" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="e.g., Food, Laundry, Personal Expenses"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="flex items-center justify-end p-4 border-t bg-gray-50">
      <button (click)="onClose()" type="button" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        Cancel
      </button>
      <button (click)="onSubmit()" type="submit" class="ml-3 px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
        Save Package
      </button>
    </div>
  </div>
</div>
