
<div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl" (click)="$event.stopPropagation()">
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-4 border-b">
        <h3 class="text-xl font-semibold text-gray-800">{{ isEditMode ? 'Edit Manpower Client' : 'Add New Manpower Client' }}</h3>
        <button type="button" (click)="onClose()" class="text-gray-400 hover:text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="fullName" formControlName="fullName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="mobileNumber" class="block text-sm font-medium text-gray-700">Mobile Number</label>
          <input type="text" id="mobileNumber" formControlName="mobileNumber" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="passportNumber" class="block text-sm font-medium text-gray-700">Passport Number</label>
          <input type="text" id="passportNumber" formControlName="passportNumber" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="trade" class="block text-sm font-medium text-gray-700">Trade</label>
          <input type="text" id="trade" formControlName="trade" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="e.g., Construction Worker">
        </div>
        <div>
          <label for="destinationCountry" class="block text-sm font-medium text-gray-700">Destination</label>
          <input type="text" id="destinationCountry" formControlName="destinationCountry" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
          <select id="status" formControlName="status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            @for(status of statuses; track status){ <option [value]="status">{{status}}</option> }
          </select>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="flex items-center justify-end p-4 border-t bg-gray-50">
        <button (click)="onClose()" type="button" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
        <button type="submit" class="ml-3 px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700">Save Client</button>
      </div>
    </form>
  </div>
</div>
