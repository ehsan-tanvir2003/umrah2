
<div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl" (click)="$event.stopPropagation()">
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-4 border-b">
        <h3 class="text-xl font-semibold text-gray-800">{{ isEditMode ? 'Edit Ticket' : 'Add New Ticket' }}</h3>
        <button type="button" (click)="onClose()" class="text-gray-400 hover:text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="passengerName" class="block text-sm font-medium text-gray-700">Passenger Name</label>
          <input type="text" id="passengerName" formControlName="passengerName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="passengerType" class="block text-sm font-medium text-gray-700">Passenger Type</label>
          <select id="passengerType" formControlName="passengerType" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            @for(type of passengerTypes; track type){ <option [value]="type">{{type}}</option> }
          </select>
        </div>
        <div>
          <label for="pnr" class="block text-sm font-medium text-gray-700">PNR</label>
          <input type="text" id="pnr" formControlName="pnr" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="cost" class="block text-sm font-medium text-gray-700">Cost (BDT)</label>
          <input type="number" id="cost" formControlName="cost" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="airline" class="block text-sm font-medium text-gray-700">Airline</label>
          <input type="text" id="airline" formControlName="airline" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="flightNumber" class="block text-sm font-medium text-gray-700">Flight Number</label>
          <input type="text" id="flightNumber" formControlName="flightNumber" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="departureDateTime" class="block text-sm font-medium text-gray-700">Departure</label>
          <input type="datetime-local" id="departureDateTime" formControlName="departureDateTime" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="returnDateTime" class="block text-sm font-medium text-gray-700">Return (Optional)</label>
          <input type="datetime-local" id="returnDateTime" formControlName="returnDateTime" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="flex items-center justify-end p-4 border-t bg-gray-50">
        <button (click)="onClose()" type="button" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
        <button type="submit" class="ml-3 px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700">Save Ticket</button>
      </div>
    </form>
  </div>
</div>
