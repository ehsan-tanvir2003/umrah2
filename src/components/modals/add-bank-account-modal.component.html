
<div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg" (click)="$event.stopPropagation()">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-4 border-b">
        <h3 class="text-xl font-semibold text-gray-800">{{ isEditMode ? 'Edit Bank Account' : 'Add New Bank Account' }}</h3>
        <button type="button" (click)="onClose()" class="text-gray-400 hover:text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="p-6 space-y-4">
        <div>
            <label for="bankName" class="block text-sm font-medium text-gray-700">Bank Name</label>
            <input type="text" id="bankName" formControlName="bankName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
         <div>
            <label for="accountName" class="block text-sm font-medium text-gray-700">Account Name</label>
            <input type="text" id="accountName" formControlName="accountName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
            <input type="text" id="accountNumber" formControlName="accountNumber" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label for="branch" class="block text-sm font-medium text-gray-700">Branch</label>
            <input type="text" id="branch" formControlName="branch" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="flex items-center justify-end p-4 border-t bg-gray-50">
        <button (click)="onClose()" type="button" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
        <button type="submit" class="ml-3 px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700">Save Account</button>
      </div>
    </form>
  </div>
</div>
