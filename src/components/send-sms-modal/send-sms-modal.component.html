
<div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-4 border-b">
        <div>
            <h3 class="text-xl font-semibold text-gray-800">Send SMS Notification</h3>
            <p class="text-sm text-gray-500">To: {{ customer().fullName }} ({{ customer().mobileNumber }})</p>
        </div>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6 space-y-4">
        <div>
          <label for="smsTemplate" class="block text-sm font-medium text-gray-700">Select Template</label>
          <select id="smsTemplate" [ngModel]="selectedTemplateId()" (change)="onTemplateChange($event)" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
            <option value="" disabled>Choose a template...</option>
            @for(template of templates(); track template.id) {
              <option [value]="template.id">{{ template.name }}</option>
            }
          </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Message Preview</label>
            <div class="mt-1 p-3 min-h-[120px] w-full bg-gray-100 border border-gray-300 rounded-md text-sm text-gray-800">
                {{ messagePreview() || 'Please select a template to see the preview.' }}
            </div>
        </div>
    </div>

    <!-- Modal Footer -->
    <div class="flex items-center justify-end p-4 border-t bg-gray-50">
      <button (click)="onClose()" type="button" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
      <button (click)="sendSms()" [disabled]="!selectedTemplateId()" type="button" class="ml-3 inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:opacity-50">
        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
        </svg>
        Send Message
      </button>
    </div>
  </div>
</div>
