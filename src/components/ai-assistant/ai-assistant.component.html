<div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="onBackdropClick($event)">
  <div class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl flex flex-col" (click)="$event.stopPropagation()">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 border-b border-gray-200 bg-gray-50">
      <div class="flex items-center">
        <svg class="w-6 h-6 mr-2 text-teal-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 16.5V21m3.75-18v1.5M12 8.25h.01M16.5 12h.01M12 15.75h.01M16.5 15.75h.01M16.5 8.25h.01M8.25 15.75h.01M8.25 12h.01" />
        </svg>
        <h3 class="text-lg font-semibold text-gray-800">AI Assistant</h3>
      </div>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </header>

    <!-- Chat History -->
    <div class="flex-1 p-6 overflow-y-auto space-y-6 chat-history">
      @for(message of messages(); track $index) {
        <div class="flex" [class.justify-end]="message.sender === 'user'">
          <div class="max-w-xs md:max-w-sm lg:max-w-md">
            @if (message.sender === 'ai') {
              <div class="inline-block p-3 rounded-lg bg-gray-100 text-gray-800 rounded-bl-none">
                <p class="text-sm whitespace-pre-wrap">{{ message.text }}</p>
              </div>
            } @else {
              <div class="inline-block p-3 rounded-lg bg-teal-600 text-white rounded-br-none">
                <p class="text-sm">{{ message.text }}</p>
              </div>
            }
          </div>
        </div>
      }
      @if (isLoading()) {
        <div class="flex">
            <div class="inline-block p-3 rounded-lg bg-gray-100 text-gray-800 rounded-bl-none">
                <div class="flex items-center space-x-1">
                    <span class="h-2 w-2 bg-teal-500 rounded-full animate-bounce [animation-delay:-0.3s]"></span>
                    <span class="h-2 w-2 bg-teal-500 rounded-full animate-bounce [animation-delay:-0.15s]"></span>
                    <span class="h-2 w-2 bg-teal-500 rounded-full animate-bounce"></span>
                </div>
            </div>
        </div>
      }
    </div>

    <!-- Input Form -->
    <footer class="p-4 border-t border-gray-200 bg-white">
      <form (ngSubmit)="sendMessage()" class="flex items-center space-x-2">
        <input 
          type="text"
          [(ngModel)]="userInput"
          name="userInput"
          [disabled]="isLoading()"
          placeholder="Ask about your data..." 
          class="flex-1 w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-teal-500"
          autocomplete="off"
        >
        <button type="submit" [disabled]="!userInput() || isLoading()" class="p-3 bg-teal-600 text-white rounded-full hover:bg-teal-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg>
        </button>
      </form>
    </footer>
  </div>
</div>
