
<div class="max-w-6xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Create Pre-Register</h2>
  
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Left Column -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name*</label>
          <input formControlName="fullName" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Father's Name*</label>
          <input formControlName="fatherName" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Mother's Name*</label>
          <input formControlName="motherName" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">NID No*</label>
          <input formControlName="nidNumber" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Passport*</label>
          <input formControlName="passport" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone*</label>
          <input formControlName="phone" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
      </div>
      
      <!-- Middle Column -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Address</label>
          <input formControlName="address" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Serial No</label>
          <input formControlName="serialNo" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
         <div>
          <label class="block text-sm font-medium text-gray-700">Tracking No</label>
          <input formControlName="trackingNo" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Agent Name*</label>
           <select formControlName="agentName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            <option value="">Select a Agent</option>
            @for(agent of agents(); track agent.id) {
              <option [value]="agent.name">{{ agent.name }}</option>
            }
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Reference Person</label>
          <input formControlName="referencePerson" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
      </div>
      
      <!-- Right Column -->
      <div class="space-y-4">
         <div>
          <label class="block text-sm font-medium text-gray-700">Charge Amount*</label>
          <input formControlName="chargeAmount" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
         <div>
          <label class="block text-sm font-medium text-gray-700">Year*</label>
          <input formControlName="year" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Date of Birth*</label>
          <input formControlName="dateOfBirth" type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Pre-Registration Date*</label>
          <input formControlName="preRegistrationDate" type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Remarks</label>
          <textarea formControlName="remarks" rows="2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Picture Upload</label>
           <input type="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100">
        </div>
      </div>
    </div>
    
    <!-- Footer Buttons -->
    <div class="mt-8 pt-6 border-t flex justify-end space-x-3">
        <button type="button" (click)="onReset()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Reset</button>
        <button type="submit" class="px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700">Submit</button>
    </div>
  </form>
</div>
