
<div>
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Agent Management</h2>
     <button class="flex items-center justify-center px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      Add New Agent
    </button>
  </div>

  <!-- Agents Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    @for (agent of agents(); track agent.id) {
      <div class="bg-white rounded-lg shadow-md overflow-hidden text-center">
        <div class="p-6">
          <img class="w-24 h-24 rounded-full mx-auto" [ngSrc]="'https://picsum.photos/seed/' + agent.id + '/200/200'" width="96" height="96" [alt]="agent.name + ' avatar'">
          <h3 class="mt-4 text-xl font-bold text-gray-800">{{ agent.name }}</h3>
          <p class="text-sm text-teal-600 font-semibold">{{ agent.branch }} Branch</p>
          <div class="mt-4 text-left text-gray-600 text-sm space-y-2">
            <p class="flex items-center"><svg class="h-4 w-4 mr-2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>{{ agent.mobile }}</p>
            <p class="flex items-center"><svg class="h-4 w-4 mr-2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>{{ agent.email }}</p>
          </div>
        </div>
        <div class="border-t border-gray-200 grid grid-cols-2 divide-x">
            <div class="px-4 py-3">
                <p class="text-sm font-medium text-gray-500">Customers</p>
                <p class="text-lg font-bold text-gray-800">{{ agent.customersManaged }}</p>
            </div>
             <div class="px-4 py-3">
                <p class="text-sm font-medium text-gray-500">Commission</p>
                <p class="text-lg font-bold text-gray-800">à§³{{ agent.totalCommission.toLocaleString('en-BD') }}</p>
            </div>
        </div>
      </div>
    }
  </div>
</div>
