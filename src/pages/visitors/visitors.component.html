
<div class="bg-white rounded-lg shadow">
  <!-- Header -->
  <div class="p-4 border-b border-gray-200 flex items-center justify-between">
    <h2 class="text-lg font-semibold text-gray-800">Visitor List</h2>
    <button class="flex items-center justify-center px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      Create Visitor
    </button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Visiting Purpose</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Remarks</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (visitor of visitors(); track visitor.id) {
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ visitor.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ visitor.mobile }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ visitor.address }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ visitor.purpose }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ visitor.remarks }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span [class]="'px-2 inline-flex text-xs leading-5 font-semibold rounded-full ' + getStatusClass(visitor.status)">
                {{ visitor.status }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <a href="#" class="text-teal-600 hover:text-teal-900">Edit</a>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="7" class="px-6 py-12 text-center text-gray-500">
              <p>No visitors found.</p>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
